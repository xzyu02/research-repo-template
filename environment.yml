name: default
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pandas
  - pip
  - pip:
    # ML/DL
    - accelerate
    - datasets
    - huggingface_hub
    - kaggle
    - lightning
    - nltk
    - numba
    - opencv-python
    - openai
    - Pillow
    - scikit-image
    - scikit-learn
    - scikit-video
    - scipy
    - spacy
    - tensorboard
    - tensorflow[and-cuda]
    - timm
    - tokenizers
    - torch
    - torchvision
    - transformers
    - wandb

    # Visualization
    - geopandas
    - matplotlib
    - plotly
    - seaborn

    # Web
    - beautifulsoup4
    - fastapi
    - flask
    - selenium

    # Utilities
    - configargparse
    - ffmpeg
    - flake8
    - gdown
    - ipykernel
    - jupyter
    - pytest
    - regex
    - requests
    - tqdm
